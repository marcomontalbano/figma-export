name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.17.0, 18.x, 20.x, 22.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Node ğŸ§°
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Install ğŸ“¦
      run: yarn --immutable

    - name: Lint ğŸ”
      run: yarn lint

    - name: Test ğŸ›
      run: yarn test


  coverage:
    needs: [test]
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Node ğŸ§°
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install ğŸ“¦
      run: yarn --immutable

    - name: Coverage ğŸŒˆ
      run: yarn coverage

    - name: Upload `coverage` artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage/lcov-report

    - name: Export `coverage`
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: ./coverage/lcov.info # optional (default value)


