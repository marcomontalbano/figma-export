name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12.22.0, 12.x, 14.x, 16.x]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v1

    - name: Node ğŸ§°
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}

    - name: Install ğŸ“¦
      run: yarn --immutable

    - name: Lint ğŸ”
      run: yarn lint

    - name: Test ğŸ›
      run: yarn test


  coverage:
    needs: [test]
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v1

    - name: Node ğŸ§°
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install ğŸ“¦
      run: yarn --immutable

    - name: Coverage ğŸŒˆ
      run: yarn coverage

    - name: Export `coverage`
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: ./coverage/lcov.info # optional (default value)

    - name: Upload `coverage` artifact
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: coverage/lcov-report


